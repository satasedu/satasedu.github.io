<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Who Wants To Be A President</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    
    <!-- Add the favicon link -->
    <link rel="icon" href="Build/icon.png" type="image/png">
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #unity-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script src="Build/WWTBaP.loader.js"></script>
    <script>
       function resizeCanvas() {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeCanvas);

      function adjustCanvasSize() {
        var canvas = document.querySelector("#unity-canvas");
        if (canvas) {
          createUnityInstance(canvas, {
            dataUrl: "Build/WWTBaP.data",
            frameworkUrl: "Build/WWTBaP.framework.js",
            codeUrl: "Build/WWTBaP.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Who Wants To Be A President",
            productVersion: "1.0.2",
          });
          resizeCanvas();
        }
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        adjustCanvasSize(); // Initially adjust canvas size on mobile devices
      }

      window.addEventListener("load", adjustCanvasSize); // Make sure to adjust canvas size after page load
    </script>
  </body>
</html>
